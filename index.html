<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/icons8-grid-view-16.png"
    />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="gameboard no-display">
      <button
        class="gameboard-square square-1 right-line top-line"
        data-row="0"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-2 top-line"
        data-row="0"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-3 left-line top-line"
        data-row="0"
        data-col="2"
      ></button>
      <button
        class="gameboard-square square-4 right-line"
        data-row="1"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-5"
        data-row="1"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-6 left-line"
        data-row="1"
        data-col="2"
      ></button>
      <button
        class="gameboard-square square-7 right-line bottom-line"
        data-row="2"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-8 bottom-line"
        data-row="2"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-9 left-line bottom-line"
        data-row="2"
        data-col="2"
      ></button>
    </div>
    <div class="blur-container blur"></div>
    <div class="end-banner">
      <div class="end-message"></div>
      <div class="end-buttons">
        <button class="start-screen-button">back to start</button>
        <button class="restart-button">play again</button>
      </div>
    </div>
    <div class="start-screen">
      <h1>tic-tac-toe</h1>
      <div class="slideshow-container">
        <a class="left arrow">&#129168;</a>
        <a class="right arrow">&#129170;</a>
        <div class="slides">
          <div class="slide active" data-difficulty="easy">easy</div>
          <div class="slide" data-difficulty="hard">hard</div>
          <div class="slide" data-difficulty="player">player</div>
        </div>
        <button class="play-button">play</button>
      </div>
    </div>
  </body>
</html>
