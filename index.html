<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="gameboard">
      <button
        class="gameboard-square square-1 right-line top-line"
        data-row="0"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-2 top-line"
        data-row="0"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-3 left-line top-line"
        data-row="0"
        data-col="2"
      ></button>
      <button
        class="gameboard-square square-4 right-line"
        data-row="1"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-5"
        data-row="1"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-6 left-line"
        data-row="1"
        data-col="2"
      ></button>
      <button
        class="gameboard-square square-7 right-line bottom-line"
        data-row="2"
        data-col="0"
      ></button>
      <button
        class="gameboard-square square-8 bottom-line"
        data-row="2"
        data-col="1"
      ></button>
      <button
        class="gameboard-square square-9 left-line bottom-line"
        data-row="2"
        data-col="2"
      ></button>
    </div>
    <div class="blur-container blur"></div>
    <div class="end-banner">
      <div class="end-message">zzz</div>
      <button class="restart-button">Play again</button>
    </div>
  </body>
</html>
